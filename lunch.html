<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Собрать Ланч</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/lunch.css" />
    <script src="js/script.js" type="module"></script>
    <script src="js/show_time.js"></script>
  </head>
  <body>
    <header>
      <h1>Food Construct</h1>
      <nav>
        <a href="index.html" class="nav-link">О нас</a>
        <a href="lunch.html" class="nav-link active">Собрать ланч</a>
        <a href="#" class="nav-link">Заказы</a>
        <a href="#contacts" class="nav-link">Контакты</a>
      </nav>
    </header>

    <main>
      <!-- Секции для блюд -->
      <section>
        <h2>Выберите суп</h2>
        <div class="filters" id="soup-filters"></div>
        <div class="dish-grid" id="soup-grid"></div>
      </section>

      <section>
        <h2>Выберите главное блюдо</h2>
        <div class="filters" id="main-filters"></div>
        <div class="dish-grid" id="main-grid"></div>
      </section>

      <section>
        <h2>Выберите напиток</h2>
        <div class="filters" id="drink-filters"></div>
        <div class="dish-grid" id="drink-grid"></div>
      </section>

      <section>
        <h2>Выберите салат</h2>
        <div class="filters" id="salad-filters"></div>
        <div class="dish-grid" id="salad-grid"></div>
      </section>

      <section>
        <h2>Выберите десерт</h2>
        <div class="filters" id="dessert-filters"></div>
        <div class="dish-grid" id="dessert-grid"></div>
      </section>

      <!-- Форма заказа -->
      <section id="order-form">
        <h2>Сделать заказ</h2>
        <form id="lunch-form" method="POST" action="https://httpbin.org/post">
          <div class="order-section">
            <h3>Ваш заказ</h3>
            <div id="order-summary">
              <p>Ничего не выбрано</p>
            </div>
            <p id="total"></p>

            <label for="comments">Комментарии к заказу</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              cols="40"
              placeholder="Введите комментарий к заказу"
            ></textarea>
          </div>

          <fieldset>
            <legend>Ваши данные</legend>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="newsletter" class="inline-label">
              <input
                type="checkbox"
                id="newsletter"
                name="newsletter"
                checked
              />Получать рассылку на почту
            </label>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required />

            <br />
            <label>Выбор времени доставки:</label>
            <label for="time-asap">
              <input
                type="radio"
                id="time-asap"
                name="delivery-time"
                value="asap"
              />Как можно скорее</label
            >

            <label for="time-specific">
              <input
                type="radio"
                id="time-specific"
                name="delivery-time"
                value="specific"
              />К указанному времени</label
            >

            <div id="time-container" style="display: none">
                <label for="delivery-time">Выберите время доставки:</label>
                <select id="delivery-time" name="delivery-time">
                    <option value="07:00">07:00</option>
                    <option value="07:30">07:30</option>
                    <option value="08:00">08:00</option>
                    <option value="08:30">08:30</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                    <option value="22:30">22:30</option>
                    <option value="23:00">23:00</option>                
                </select>
                
              <br />
              <small id="delivery_time_hint"
                >Доступное время доставки с 7:00 до 23:00.</small
              >
            </div>
            <br />
            <button type="reset">Очистить</button>
            <button type="submit">Отправить</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
  <footer>
    <p>Контакты: +7 (123) 456-78-90</p>
  </footer>
</html>
